<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da aba com o seguinte nome: -->
    <title>Mensagens</title>
    <!-- CSS interno. Estilização, edição somente nesse arquivo: "desafio1.html". -->

        /* A partir da tag "div", inicia um estilização da mensagem com uma margem de "base" (espaçamento) de 10 pixels. */
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

    <!-- Tag "div" para dar um espaçamento naquele CSS interno -->
    <div>**** Quatro</div>

    **** Quatro

    *** Três
    <br>

    ** Dois

</body>

</html>
